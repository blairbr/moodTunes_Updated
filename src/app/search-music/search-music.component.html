<div>
  <form role="search">
    <div class="select">
      <h2 id="search-by">Search By:</h2>
      <select name="search-type" aria-labelledby="search-by" required>
        <option value=""></option>
        <option value="mood">Mood</option>
        <option value="artist">Artist</option>
        <option value="song">Song</option>
      </select>
    </div>

    <label
      >Search terms:
      <input type="text" required />
    </label>
  </form>
  <button (click)="fetchDataService()">Search</button>
</div>
